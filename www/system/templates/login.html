<style type="text/css">
    body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #eee;
    }
    .form-signin {
    max-width: 400px;
    padding: 15px;
    margin: 0 auto;
    }
    .form-signin .form-signin-heading, .form-signin .checkbox {
    margin-bottom: 10px;
    }
    .form-signin .checkbox {
    font-weight: normal;
    }
    .form-signin .form-control {
    position: relative;
    height: auto;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding: 10px;
    font-size: 16px;
    }
    .form-signin .form-control:focus {
    z-index: 2;
    }
    .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }
</style>

<div class="container">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Добро пожаловать!</h2>
        <h4 class="form-signin-heading">Представьтесь, пожалуйста</h4>
        <div>
            <p>
                <input ng-model="username" type="text" class="form-control" placeholder="Имя" value="">
            </p>
            <p>
                <input ng-model="password" type="password" class="form-control" placeholder="Пароль" value="">
            </p>
            <p>
                <button ng-click="connectButton()" class="btn btn-default" type="button"><i class="fa fa-cog"></i> Войти</button>
            </p>
        </div>
    </form>
</div>
